{% extends 'base.html' %}

{% block title %}Excluir Inquilino{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">Confirmação de Exclusão</h5>
        </div>
        <div class="card-body">
            <p class="lead">Tem certeza de que deseja excluir o inquilino <strong>{{ inquilino.nome }}</strong>?</p>
            <p>Esta ação não poderá ser desfeita.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    <a href="{% url 'list_inquilinos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
